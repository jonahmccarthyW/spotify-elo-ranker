<!DOCTYPE html>
<html>
<head>
    <title>Vote!</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; }
        .arena { display: flex; justify-content: center; align-items: center; height: 90vh; gap: 50px; }
        .card { background: #282828; padding: 20px; border-radius: 10px; width: 300px; }
        img { width: 100%; border-radius: 5px; margin-bottom: 15px; }
        h2 { margin: 10px 0 5px 0; font-size: 1.2rem; }
        p { color: #b3b3b3; margin-bottom: 20px; }
        button { background: #1DB954; border: none; padding: 15px 30px; color: white; font-size: 1rem; cursor: pointer; border-radius: 30px; width: 100%; transition: 0.2s;}
        button:hover { transform: scale(1.05); }
        .vs { font-size: 2rem; font-weight: bold; color: #555; }
    </style>
</head>
<body>
    <div class="arena">

        <div class="card">
            <img src="{{ song_a.image }}">
            <h2>{{ song_a.name }}</h2>
            <p>{{ song_a.artist }}</p>
            <form action="/rank" method="POST">
                <input type="hidden" name="winner" value="{{ song_a.uri }}">
                <input type="hidden" name="loser" value="{{ song_b.uri }}">
                <button type="submit">Vote Left</button>
            </form>
        </div>

        <div class="vs">VS</div>

        <div class="card">
            <img src="{{ song_b.image }}">
            <h2>{{ song_b.name }}</h2>
            <p>{{ song_b.artist }}</p>
            <form action="/rank" method="POST">
                <input type="hidden" name="winner" value="{{ song_b.uri }}">
                <input type="hidden" name="loser" value="{{ song_a.uri }}">
                <button type="submit">Vote Right</button>
            </form>
        </div>

    </div>
    <a href="/" style="color: #555; text-decoration: none;">Back to Dashboard</a>
</body>
</html>
