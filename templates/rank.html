<!DOCTYPE html>
<html>
<head>
    <title>Vote!</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; }
        .arena { display: flex; justify-content: center; align-items: center; height: 80vh; gap: 40px; }

        /* Card Styles */
        .card { background: #282828; padding: 20px; border-radius: 10px; width: 300px; display: flex; flex-direction: column; }
        img { width: 100%; border-radius: 5px; margin-bottom: 15px; }
        h2 { margin: 10px 0 5px 0; font-size: 1.2rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        p { color: #b3b3b3; margin-bottom: 20px; font-size: 0.9rem; }

        /* Buttons */
        .btn-vote {
            background: #0ca55d; border: none; padding: 15px 30px;
            color: #000000; font-size: 1rem; cursor: pointer;
            border-radius: 30px; width: 100%; transition: 0.2s; font-weight: bold;
            margin-top: auto;
        }
        .btn-vote:hover { transform: scale(1.05); background: #1ed760; }

        .btn-play {
            background: transparent; border: 2px solid #555;
            color: #ccc; padding: 8px 15px; margin-bottom: 15px;
            cursor: pointer; border-radius: 20px; font-size: 0.9rem; transition: 0.2s;
        }
        .btn-play:hover { border-color: white; color: white; background: rgba(255,255,255,0.1); }

        /* Center Column (VS + Skip) */
        .center-col { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .vs { font-size: 2rem; font-weight: bold; color: #555; }

        .btn-skip {
            background: #333; color: #b8b8b8; border: 1px solid #555;
            padding: 10px 20px; border-radius: 20px; cursor: pointer;
            font-size: 0.8rem; transition: 0.2s;
        }
        .btn-skip:hover { background: #444; color: white; border-color: white; }

        /* Bottom Controls */
        .controls { margin-top: -20px; margin-bottom: 20px; display: flex; justify-content: center; gap: 15px; }
        .btn-control {
            background: #333; color: white; border: none;
            padding: 10px 20px; border-radius: 50px; cursor: pointer;
            font-size: 0.9rem; display: flex; align-items: center; gap: 5px; transition: 0.2s;
        }
        .btn-control:hover { background: #444; }

        #status { margin-top: 10px; color: #1DB954; font-size: 0.8rem; height: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="arena">

        <div class="card">
            <img src="{{ song_a.image }}">
            <h2>{{ song_a.name }}</h2>
            <p>{{ song_a.artist }}</p>
            <button type="button" class="btn-play"
                onclick="playSong('{{ song_a.uri }}', '{{ song_a.name | replace("'", "\\'") }}')">
                ▶ Play
            </button>
            <form action="/rank" method="POST">
                <input type="hidden" name="winner" value="{{ song_a.uri }}">
                <input type="hidden" name="loser" value="{{ song_b.uri }}">
                <button type="submit" class="btn-vote">Vote Left</button>
            </form>
        </div>

        <div class="center-col">
            <div class="vs">VS</div>
            <form action="/rank" method="POST">
                <button type="submit" name="skip" value="true" class="btn-skip">Skip Match</button>
            </form>
        </div>

        <div class="card">
            <img src="{{ song_b.image }}">
            <h2>{{ song_b.name }}</h2>
            <p>{{ song_b.artist }}</p>
            <button type="button" class="btn-play"
                onclick="playSong('{{ song_b.uri }}', '{{ song_b.name | replace("'", "\\'") }}')">
                ▶ Play
            </button>
            <form action="/rank" method="POST">
                <input type="hidden" name="winner" value="{{ song_b.uri }}">
                <input type="hidden" name="loser" value="{{ song_a.uri }}">
                <button type="submit" class="btn-vote">Vote Right</button>
            </form>
        </div>
    </div>

    <div class="controls">
        <button class="btn-control" onclick="skipForward()">
            ⏩ Skip 10s
        </button>
    </div>

    <div id="status">Connecting to Spotify...</div>
    <a href="/dashboard" style="color: #bdbdbd; text-decoration: none;">Back to Dashboard</a>

    <script>
        const statusDiv = document.getElementById('status');

        // UPDATED: Function now accepts songName
        function playSong(uri, songName) {
            fetch('/play/' + uri).then(r => {
                if (r.ok) {
                    statusDiv.innerText = "▶ Playing: " + songName;
                }
            });
        }

        function skipForward() {
            fetch('/skip_forward')
            .then(response => {
                if (response.ok) {
                    // Temporarily show skip status, then revert?
                    // Simpler logic: just show skipped, it will likely be overwritten by the next action
                    const prevText = statusDiv.innerText;
                    statusDiv.innerText = "⏩ Skipped forward 10s";
                    setTimeout(() => statusDiv.innerText = prevText, 2000);
                }
            });
        }

        window.addEventListener('load', function() {
            const uriA = "{{ song_a.uri }}";
            const uriB = "{{ song_b.uri }}";

            // Safe way to get song name into JS
            const nameA = {{ song_a.name | tojson }};

            fetch(`/play_match?uri_a=${uriA}&uri_b=${uriB}`)
            .then(r => {
                if (r.ok) {
                    // Update status to show name of Song A (since it starts playing automatically)
                    statusDiv.innerText = "▶ Auto-Playing: " + nameA;
                } else {
                    statusDiv.innerText = "⚠️ Connection Error";
                }
            });
        });
    </script>
</body>
</html>
